<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mofury ログイン</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#fdf6f7;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
.container{
  max-width:420px;
  margin:auto;
  padding:24px 16px;
}
.logo{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin-bottom:20px;
}
.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
}
.mofurin{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.mofurin img{
  width:64px;
  height:64px;
}
.speech{
  background:#f3e4e7;
  border-radius:16px;
  padding:12px;
  font-size:14px;
}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:16px;
  margin-top:12px;
}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:999px;
  border:none;
  background:#aacc9b;
  font-size:16px;
  font-weight:600;
}
.code-box{
  display:none;
  margin-top:16px;
  background:#fafafa;
  border-radius:16px;
  padding:16px;
  text-align:center;
}
.code{
  font-size:24px;
  letter-spacing:4px;
  font-weight:700;
}
.small{
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">Mofury</div>

  <div class="card">
    <div class="mofurin">
      <img id="mofurinImg" src="characters/mofurin_hudan.png">
      <div class="speech" id="speech">
        Scratchのユーザー名を入力してね！
      </div>
    </div>

    <input id="username" placeholder="Scratchユーザー名">
    <button onclick="start()">確認する</button>

    <div class="code-box" id="codeBox">
      <div class="small">このコードを Scratch のプロフィールにコメントしてね</div>
      <div class="code" id="codeText"></div>
      <button onclick="check()">コメントした！</button>
    </div>
  </div>
</div>

<script>
const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
let code = "";

function genCode(){
  code = "";
  for(let i=0;i<6;i++){
    code += chars[Math.floor(Math.random()*chars.length)];
  }
  document.getElementById("codeText").innerText = code;
}

function start(){
  const u = document.getElementById("username").value.trim();
  if(!u) return;
  genCode();
  document.getElementById("speech").innerText =
    "このコードをプロフィールにコメントしてね！";
  document.getElementById("mofurinImg").src =
    "characters/mofurin_egao.png";
  document.getElementById("codeBox").style.display = "block";
}

async function check(){
  const u = document.getElementById("username").value.trim();
  document.getElementById("speech").innerText = "確認中だよ…";

  try{
    const res = await fetch(
      `https://api.scratch.mit.edu/users/${u}/comments?limit=20`
    );
    const comments = await res.json();

    const ok = comments.some(c => c.content && c.content.includes(code));

    if(ok){
      localStorage.setItem("mofury_user", u);
      document.getElementById("speech").innerText =
        "確認できたよ！Mofuryへようこそ☁️";
      setTimeout(()=>location.href="index.html",1000);
    }else{
      document.getElementById("speech").innerText =
        "まだ見つからないみたい…もう一度確認してね";
    }
  }catch{
    document.getElementById("speech").innerText =
      "通信エラーが起きたよ…";
  }
}
</script>
</body>
</html>
