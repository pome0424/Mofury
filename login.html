<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mofuryにログイン</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;background:#fdf6f7;font-family:sans-serif}
.container{max-width:420px;margin:auto;padding:24px}
.card{background:#fff;border-radius:20px;padding:20px}
.mofurin{display:flex;gap:12px;margin-bottom:16px}
.mofurin img{width:64px;height:64px}
.speech{background:#f3e4e7;border-radius:16px;padding:12px;font-size:14px}
input,button{width:100%;padding:12px;margin-top:12px}
button{border:none;border-radius:999px;background:#aacc9b;font-weight:600}
.code{font-size:24px;letter-spacing:4px;text-align:center}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="mofurin">
      <img id="icon" src="characters/mofurin_hudan.png">
      <div class="speech" id="speech">Scratchのユーザー名を入力してね！</div>
    </div>

    <input id="username" placeholder="Scratchユーザー名">
    <button onclick="getCode()">認証コードを取得</button>

    <div id="step2" style="display:none">
      <p>このコードをScratchにコメントしてね</p>
      <div class="code" id="code"></div>
      <button onclick="verify()">コメントした！</button>
    </div>
  </div>
</div>

<script>
const PROJECT_ID = "YOUR_PROJECT_ID";
const ANON_KEY = "YOUR_ANON_PUBLIC_KEY";

const supabase = window.supabase.createClient(
  `https://${PROJECT_ID}.supabase.co`,
  ANON_KEY
);

async function getCode(){
  const username = document.getElementById("username").value.trim();
  const res = await fetch(
    `https://${PROJECT_ID}.supabase.co/functions/v1/scratch-auth-handler`,
    {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":`Bearer ${ANON_KEY}`
      },
      body:JSON.stringify({type:"generateCode",username})
    }
  );
  const data = await res.json();
  document.getElementById("code").innerText = data.code;
  document.getElementById("step2").style.display = "block";
  document.getElementById("icon").src="characters/mofurin_egao.png";
  document.getElementById("speech").innerText="コメントしてから押してね！";
}

async function verify(){
  const username = document.getElementById("username").value.trim();
  const code = document.getElementById("code").innerText;

  const res = await fetch(
    `https://${PROJECT_ID}.supabase.co/functions/v1/scratch-auth-handler`,
    {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":`Bearer ${ANON_KEY}`
      },
      body:JSON.stringify({type:"verifyComment",username,code})
    }
  );

  const data = await res.json();
  await supabase.auth.setSession({
    access_token:data.access_token,
    refresh_token:data.refresh_token
  });

  location.href="index.html";
}
</script>
</body>
</html>
