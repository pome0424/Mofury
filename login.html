<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mofuryにログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      background: #fdf6f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #333;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 700;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 20px;
    }

    .mofurin {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .mofurin img {
      width: 64px;
      height: 64px;
    }

    .speech {
      background: #f3e4e7;
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #aacc9b;
      font-weight: 600;
      cursor: pointer;
    }

    .code-box {
      margin-top: 16px;
      background: #fafafa;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      display: none;
    }

    .code {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4px;
      margin: 8px 0;
    }

    .small {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="logo">Mofury</div>

  <div class="card">

    <!-- もふりん -->
    <div class="mofurin">
      <img id="mofurin-img" src="characters/mofurin_hudan.png" alt="もふりん">
      <div class="speech" id="speech">
        Scratchのユーザー名を入力してね！
      </div>
    </div>

    <!-- 入力 -->
    <input id="username" placeholder="Scratchユーザー名">

    <button onclick="startLogin()">確認する</button>

    <!-- 認証コード表示 -->
    <div class="code-box" id="codeBox">
      <p class="small">
        このコードを Scratch のプロフィールにコメントしてね
      </p>
      <div class="code" id="code">xxxxxx</div>

      <button onclick="checkLogin()">確認できた？</button>
    </div>

  </div>
</div>

<script>
  /* ===== Supabase 設定 ===== */
  const SUPABASE_URL = "https://ruyvyedvdzyedafehhoz.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1eXZ5ZWR2ZHp5ZWRhZmVoaG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NjM1NDEsImV4cCI6MjA4MTQzOTU0MX0.tr4v3-bmIEyZ_DRMXSpxdx-7ZGAGc2GRcSJaXKuJFSs";

  const supabase = supabaseJs.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  /* ===== コード生成 ===== */
  function generateCode() {
    const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
    let code = "";
    for (let i = 0; i < 6; i++) {
      code += chars[Math.floor(Math.random() * chars.length)];
    }
    return code;
  }

  /* ===== ログイン開始 ===== */
  async function startLogin() {
    const username = document.getElementById("username").value.trim();
    if (!username) return;

    const code = generateCode();

    const { error } = await supabase
      .from("login_codes")
      .insert({
        scratch_username: username,
        code: code
      });

    if (error) {
      alert("エラーが起きたよ…");
      console.error(error);
      return;
    }

    document.getElementById("speech").innerText =
      "このコードをプロフィールにコメントしてね！";

    document.getElementById("mofurin-img").src =
      "characters/mofurin_egao.png";

    document.getElementById("code").innerText = code;
    document.getElementById("codeBox").style.display = "block";
  }

  /* ===== 認証確認（今は仮） ===== */
  function checkLogin() {
    document.getElementById("speech").innerText =
      "確認中だよ…ちょっと待ってね";

    setTimeout(() => {
      document.getElementById("speech").innerText =
        "確認できたよ！Mofuryへようこそ☁️";

      localStorage.setItem("mofury_login", "true");
      location.href = "index.html";
    }, 1500);
  }
</script>

</body>
</html>
