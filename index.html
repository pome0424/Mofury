<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mofury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #333;
    }

    /* ===== サイドバー ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 64px;
      height: 100vh;
      background: #deb4bb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12px;
      gap: 12px;
    }

    .btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .btn img {
      width: 22px;
      height: 22px;
    }

    .btn.active {
      background: #aacc9b;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    /* ===== メイン ===== */
    main {
      margin-left: 64px;
      padding: 16px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 20px;
      margin-top: 0;
    }
  </style>
</head>

<body>

  <!-- ===== サイドバー ===== -->
  <aside class="sidebar">
    <button class="btn active" data-page="home">
      <img src="icons/home.svg" alt="home">
    </button>

    <button class="btn" data-page="search">
      <img src="icons/search.svg" alt="search">
    </button>

    <button class="btn" data-page="notifications">
      <img src="icons/bell.svg" alt="notifications">
    </button>

    <button class="btn" data-page="dm">
      <img src="icons/mall.svg" alt="dm">
    </button>

    <button class="btn profile" data-page="profile">
      <img src="characters/mofurin_hudan.png" alt="profile">
    </button>
  </aside>

  <!-- ===== メイン画面 ===== -->
  <main>
    <section id="home" class="page active">
      <h1>ホーム</h1>
      <p>全体TL / フォローTL / お知らせTL</p>
    </section>

    <section id="search" class="page">
      <h1>検索</h1>
      <p>ユーザー・投稿検索</p>
    </section>

    <section id="notifications" class="page">
      <h1>通知</h1>
      <p>もふりんとこはるからのお知らせ</p>
    </section>

    <section id="dm" class="page">
      <h1>DM</h1>
      <p>メッセージ一覧</p>
    </section>

    <section id="profile" class="page">
      <h1>プロフィール</h1>
      <p>Scratchアイコン連動</p>
    </section>
  </main>

  <!-- ===== JS（画面切替） ===== -->
  <script>
    const buttons = document.querySelectorAll(".btn");
    const pages = document.querySelectorAll(".page");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.dataset.page;

        buttons.forEach(b => b.classList.remove("active"));
        pages.forEach(p => p.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(page).classList.add("active");
      });
    });
  </script>

</body>
</html>
