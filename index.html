<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mofury</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #333;
    }

    /* ===== サイドバー ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 80px;
      height: 100vh;
      background: #deb4bb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 16px;
      gap: 16px;
    }

    .btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn img {
      width: 26px;
      height: 26px;
    }

    .btn.active {
      background: #aacc9b;
    }

    .profile img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
    }

    /* ===== メイン ===== */
    main {
      margin-left: 80px;
      padding: 16px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 14px 0;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* ===== TLタブ（でかい版） ===== */
    .tl-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .tl-tab {
      flex: 1;
      padding: 14px 0;
      border-radius: 16px;
      border: none;
      background: #f3e4e7;
      font-size: 16px;
      font-weight: 600;
    }

    .tl-tab.active {
      background: #aacc9b;
    }

    /* ===== TL中身 ===== */
    .tl {
      display: none;
      padding: 14px;
      background: #fafafa;
      border-radius: 16px;
    }

    .tl.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- ===== サイドバー ===== -->
  <aside class="sidebar">
    <button class="btn active" data-page="home">
      <img src="icons/home.svg" alt="home">
    </button>

    <button class="btn" data-page="search">
      <img src="icons/search.svg" alt="search">
    </button>

    <button class="btn" data-page="notifications">
      <img src="icons/bell.svg" alt="notifications">
    </button>

    <button class="btn" data-page="dm">
      <img src="icons/mall.svg" alt="dm">
    </button>

    <button class="btn profile" data-page="profile">
      <img src="characters/mofurin_hudan.png" alt="profile">
    </button>
  </aside>

  <!-- ===== メイン ===== -->
  <main>

    <!-- ホーム -->
    <section id="home" class="page active">
      <h1>ホーム</h1>

      <div class="tl-tabs">
        <button class="tl-tab active" data-tl="all">全体</button>
        <button class="tl-tab" data-tl="follow">フォロー</button>
        <button class="tl-tab" data-tl="info">お知らせ</button>
      </div>

      <div class="tl active" id="tl-all">
        <p>全体TL</p>
      </div>

      <div class="tl" id="tl-follow">
        <p>フォローTL</p>
      </div>

      <div class="tl" id="tl-info">
        <p>こはるからのお知らせ</p>
      </div>
    </section>

    <!-- 検索 -->
    <section id="search" class="page">
      <h1>検索</h1>
      <p>ユーザー・投稿を検索</p>
    </section>

    <!-- 通知 -->
    <section id="notifications" class="page">
      <h1>通知</h1>
      <p>もふりんとこはるがあなたに何か伝えたいみたいです！</p>
    </section>

    <!-- DM -->
    <section id="dm" class="page">
      <h1>DM</h1>
      <p>メッセージ一覧</p>
    </section>

    <!-- プロフィール -->
    <section id="profile" class="page">
      <h1>プロフィール</h1>
      <p>Scratch連動プロフィール</p>
    </section>

  </main>

  <!-- ===== JS ===== -->
  <script>
    // サイドバー切替
    const buttons = document.querySelectorAll(".btn");
    const pages = document.querySelectorAll(".page");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.dataset.page;

        buttons.forEach(b => b.classList.remove("active"));
        pages.forEach(p => p.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(page).classList.add("active");
      });
    });

    // TL切替
    const tlTabs = document.querySelectorAll(".tl-tab");
    const tls = document.querySelectorAll(".tl");

    tlTabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const tl = tab.dataset.tl;

        tlTabs.forEach(t => t.classList.remove("active"));
        tls.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById("tl-" + tl).classList.add("active");
      });
    });
  </script>

</body>
</html>
